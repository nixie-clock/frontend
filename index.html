        <script>
            $(function() {
                var today = new Date();
                var gh = today.getHours();
                var gm = today.getMinutes();
                var gs = today.getSeconds();

                var che = 3600 * gh + 60 * gm + gs;

                $('.nche').everyTime(1000, function(i) {

                    var hhou = ''; var t_hou = ''; var d_hou = '';
                    i = i + che;
                    i %= 86400;
                    d = 86400 - i;
                    $(this).text(i+' ('+d+ ')');
                    var hou = Math.floor(i / 3600);
                    var min = Math.floor((i - hou * 3600) / 60);
                    var sec = Math.floor(i - hou * 3600 - min * 60);

                    var bhou = NumSysArray(hou, 2);
                    for( i = 0; i < bhou.length; i++) {
                        $('#h' + (i+1)).attr('src', '/images/num/' + bhou[i] + 's.jpg');
                        hhou += ''+bhou[i];
                    }

                    hhou += ':';
                    var bmin = NumSysArray(min, 2);
                    for( i = 0; i < bmin.length; i++) {
                        $('#m' + (i+1)).attr('src', '/images/num/' + bmin[i] + 's.jpg');
                        hhou += ''+bmin[i];
                    }

                    hhou += ':';
                    var bsec = NumSysArray(sec, 2);
                    for( i = 0; i < bsec.length; i++) {
                        $('#s' + (i+1)).attr('src', '/images/num/' + bsec[i] + 's.jpg');
                        hhou += ''+bsec[i];
                    }

                    $('.hche').text(hhou);

                    var ohou = Math.floor(d / 3600);
                    var omin = Math.floor((d - ohou * 3600) / 60);
                    var osec = Math.floor(d - ohou * 3600 - omin * 60);
                    
                    var u_hou = NumSysArray(hou, 10);
                    var o_hou = NumSysArray(ohou, 10);
                    for( i = 0; i < u_hou.length; i++) {
                        $('.h' + (i+1)).attr('src', '/images/num/' + u_hou[i] + 's.jpg');
                        t_hou += ''+u_hou[i];
                        d_hou += ''+o_hou[i];
                    }

                    t_hou += ':'; d_hou += ':';
                    var u_min = NumSysArray(min, 10);
                    var o_min = NumSysArray(omin, 10);
                    for( i = 0; i < u_min.length; i++) {
                        $('.m' + (i+1)).attr('src', '/images/num/' + u_min[i] + 's.jpg');
                        t_hou += ''+u_min[i];
                        d_hou += ''+o_min[i];
                    }

                    t_hou += ':'; d_hou += ':';
                    var u_sec = NumSysArray(sec, 10);
                    var o_sec = NumSysArray(osec, 10);
                    for( i = 0; i < u_sec.length; i++) {
                        $('.s' + (i+1)).attr('src', '/images/num/' + u_sec[i] + 's.jpg');
                        t_hou += ''+u_sec[i];
                        d_hou += ''+o_sec[i];
                    }

                    $('.bche').text(t_hou);
                    $('.oche').text(d_hou);
                    
                    });

                $('.nche').oneTime('300s', function() {
                    window.location.reload();
                });

            });

            function NumSysArray(n, o) {
                var e = 1;
                var oe = o;

                while(59 >= oe){
                    oe *= o;
                    ++e;
                }

                var d = new Array(e);

                while(e != 0) {
                    e--;
                    d[e] = n % o;
                    n = Math.floor(n / o);
                }

                return d;
            }
        </script>
