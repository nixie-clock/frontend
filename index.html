<!DOCTYPE html>
<html>
    <head>
        <title>Время</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="http://yandex.st/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="nixie_clock.js"></script>
        <script type="text/javascript" src="nixie_clock_view.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="info-table">
            Число: <span class="jsSeconds"></span>&nbsp;
            Время: <span class="jsTime"></span>&nbsp;
            <br>
            Осталось: <span class="jsTimeLeft"></span>&nbsp;
            <br>
            Время (двоич.): <span class="jsTimeBin"></span>
        </div>

        <table class="container">
            <tr>
                <td class="wrapper">
                    <div class="num-group">
                        <span class="normal-num s0" id="nc_h_0"></span>
                        <span class="normal-num s0" id="nc_h_1"></span>
                    </div>

                    <div class="num-group">
                        <span class="normal-num s0" id="nc_m_0"></span>
                        <span class="normal-num s1" id="nc_m_1"></span>
                    </div>

                    <div class="num-group">
                        <span class="normal-num s0" id="nc_s_0"></span>
                        <span class="normal-num s0" id="nc_s_1"></span>
                    </div>

                    <br>

                    <div class="num-group-b">
                        <span class="normal-num-b s0" id="ncb_h_0"></span>
                        <span class="normal-num-b s0" id="ncb_h_1"></span>
                        <span class="normal-num-b s1" id="ncb_h_2"></span>
                        <span class="normal-num-b s0" id="ncb_h_3"></span>
                        <span class="normal-num-b s0" id="ncb_h_4"></span>
                        <span class="normal-num-b s0" id="ncb_h_5"></span>
                    </div>

                    <div class="num-group-b">
                        <span class="normal-num-b s0" id="ncb_m_0"></span>
                        <span class="normal-num-b s0" id="ncb_m_1"></span>
                        <span class="normal-num-b s0" id="ncb_m_2"></span>
                        <span class="normal-num-b s0" id="ncb_m_3"></span>
                        <span class="normal-num-b s0" id="ncb_m_4"></span>
                        <span class="normal-num-b s0" id="ncb_m_5"></span>
                    </div>

                    <div class="num-group-b">
                        <span class="normal-num-b s0" id="ncb_s_0"></span>
                        <span class="normal-num-b s0" id="ncb_s_1"></span>
                        <span class="normal-num-b s0" id="ncb_s_2"></span>
                        <span class="normal-num-b s0" id="ncb_s_3"></span>
                        <span class="normal-num-b s0" id="ncb_s_4"></span>
                        <span class="normal-num-b s0" id="ncb_s_5"></span>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
